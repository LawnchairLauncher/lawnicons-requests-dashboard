<div class="page">

  <!-- HEADER -->
  <header class="header">
    <img src="./favicon.webp" alt="Lawnicons" class="header-icon">
    <div class="header-info">
      <h1>Lawnicons</h1>
      <div id="headerCount" class="header-sub"></div>
    </div>
    <div class="header-links">
      <a href="https://github.com/LawnchairLauncher/lawnicons" class="header-link" title="GitHub">
        <svg><use href="#ic-github"></use></svg>
      </a>
    </div>
  </header>

  <div class="controls">
    <div class="controls-top">
      <div class="search-wrapper">
        <svg><use href="#ic-search"/></svg>
        <input id="searchInput" placeholder="Application name or component" />
      </div>
      
      <div class="path-wrapper">
        <svg><use href="#ic-terminal"/></svg>
        <input type="text" value="/Users/user/Desktop/export/" />
      </div>
    </div>

    <div class="controls-bottom">
      <div class="control-group">
        <select id="viewSelect">
          <option value="list">List</option>
          <option value="grid">Grid</option>
        </select>
        <select id="sortSelect">
          <option value="req-desc">Most requested</option>
          <option value="req-asc">Least requested</option>
          <option value="time-desc">Newest</option>
          <option value="time-asc">Oldest</option>
        </select>
      </div>

      <div class="filter-tags" style="display: none">
        <button class="tag">WIP</button>
        <button class="tag">Easy</button>
        <button class="tag">Missing</button>
      </div>
    </div>
  </div>

  <div class="list-viewport">
    <div id="listHeader" class="list-header">
      <div class="col sel">
        <input type="checkbox" id="headerCheck" />
      </div>
      <div class="col icon">Icon</div>
      <div class="col name">Name</div>
      <div class="col req">Requests</div>
      <div class="col install">Installs</div>
      <div class="col first">Last requested</div>
      <div class="col actions">Actions</div>
    </div>
    <div id="appContainer"></div>

    <div id="scrollSentinel">
