<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawnicons Icon Requests</title>
    <link rel="icon" type="image/png" href="css/images/favicon.webp" />
    <link rel="stylesheet" href="css/dashboard-main.css" />
    <link rel="stylesheet" href="css/dashboard-header.css" />
    <link rel="stylesheet" href="css/dashboard-table-main.css" />
    <link rel="stylesheet" href="css/dashboard-slider.css" />
    <link rel="stylesheet" href="css/dashboard-popup.css" />
</head>

<body>

    <!-- Header -->
    <div class="header-logo">
        <img src="./css/images/favicon.webp" alt="Logo Lawnicons" class="logo-lawnicons">
        <div class="logo-text">
            <h1 id="header_title">Lawnicons</h1>
            <p id="header">Icon requests</p>
        </div>
    </div>

    <!-- Search Container -->
    <span id="search-container">
        <input type="text" id="search-input" oninput="filterAppEntries()" placeholder="Search">
        <span id="clear-search"
            onclick="var input = this.previousElementSibling; input.value = ''; input.focus();">x</span>
     </span>

    <!-- To do: Filters and random
    <div class="header-container">
        <div id="updatable-container">
            <button id="button">Work in progress</button>
            <button id="button">Up for grabs</button>
            <button id="button">Easy-to-make</button>
            <button id="button">Missing links</button>
        </div>

        <div id="random-container">
            <button id="random-reset-button">Reset &#10006;</button>
            <input id="random-number-input" type="number" value="10" title="Number of icons to randomly select" />

            <button id="button">Shuffle</button>
        </div>
    </div>
    -->

    <!-- App Entries -->
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Icon</th>
                    <th class="sortable-header" onclick="sortTable(0)">Name</th>
                    <th class="sortable-header" onclick="sortTable(3)">Requests</th>
                    <th class="sortable-header" onclick="sortTable(4)">Last time</th>
                    <th>Links</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="app-entries"></tbody>
        </table>
    </div>

    <div id="preview-overlay">
        <span class="close-button">&times;</span>
        <!-- Preview image will be inserted here -->
        <img id="preview-image" src="" alt="Preview">
      </div>

    <!-- Copy Notification -->
    <div id="copy-notification"></div>

    <!-- Search Notification -->
    <div id="search-notification"></div>

    <script src="js/requests.js"></script>
</body>

</html>
